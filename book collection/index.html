<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Collection</title>
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <section class="start_container">
        <div class="start container">
            <div class="start_sides">
                <img class="start_img" src="./img/image 1.jpeg" alt="">
                <img class="start_img" src="./img/image 2.jpeg" alt="">
                <img class="start_img" src="./img/image 6.jpeg" alt="">
            </div>
            <div class="start_center">
                <img class="start_logo" src="/./img/logo.png" alt="">
                <button class="start_button">
                    Прочитай первую книгу<br> бесплатно!
                </button>
                <span class="start_company">
                    Проект компании Айтишечка
                </span>
            </div>
            <div class="start_sides">
                <img class="start_img" src="./img/image 4.jpeg" alt="">
                <img class="start_img" src="./img/Rectangle 8.jpeg" alt="">
                <img class="start_img" src="./img/image 15.jpeg" alt="">
            </div>
        </div>
    </section>
    <section class="catalog_container">
        <div class="catalog container">
            <div class="left">
                <ul class="left_list">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li>
                        <ul class="language">
                            <li></li>
                            <li></li>
                        </ul>
                    </li>
                    <li></li>
                </ul>
            </div>
            <div>
                <div class="search">
                    <div class="search_line"></div>
                    <img class="lupa" src="./img/lupa.png" alt="">
                </div>
                <h2 class="catalog_h2"></h2>
                <div class="free_books">
                    <h3 class="free_h3"></h3>
                    <ul class="free_list">
                        <li class="free_li"></li>
                        <li class="free_li"></li>
                        <li class="free_li"></li>
                        <li class="free_li"></li>
                        <li class="free_li"></li>
                    </ul>
                </div>
                <div class="buy">
                    <h3 class="buy_h3"></h3>
                    <ul class="buy_list">
                        <li class="buy_li"></li>
                        <li class="buy_li"></li>
                        <li class="buy_li"></li>
                        <li class="buy_li"></li>
                        <li class="buy_li">
                            <button class="buy_button"></button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
