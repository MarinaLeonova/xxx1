<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Collection</title>
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <section class="start_container">
        <div class="start container">
            <div class="start_sides">
                <img class="start_img" src="./img/image 1.jpeg" alt="">
                <img class="start_img" src="./img/image 2.jpeg" alt="">
                <img class="start_img" src="./img/image 6.jpeg" alt="">
            </div>
            <div class="start_center">
                <img class="start_logo" src="/./img/logo.png" alt="">
                <button class="start_button">
                    Прочитай первую книгу<br> бесплатно!
                </button>
                <span class="start_company">
                    Проект компании Айтишечка
                </span>
            </div>
            <div class="start_sides">
                <img class="start_img" src="./img/image 4.jpeg" alt="">
                <img class="start_img" src="./img/Rectangle 8.jpeg" alt="">
                <img class="start_img" src="./img/image 15.jpeg" alt="">
            </div>
        </div>
    </section>
    <section class="catalog1_container">
        <div class="catalog1 container">
            <div class="left">
                <ul class="left_list">
                    <li class="left_li">
                        <img src="" alt="">
                        <a href="">
                            Профиль
                        </a>
                    </li>
                    <li class="left_li">
                        <img src="" alt="">
                        <a href="">
                            Корзина
                        </a>
                    </li>
                    <li class="left_li">
                        <img src="" alt="">
                        <a href="">
                            Каталог
                        </a>
                    </li>
                    <li class="left_li">
                        <h4>
                            Языки
                        </h4>
                        <ul class="language">
                            <li class="lang_li">
                                <button>
                                    <img src="" alt="">
                                    Английский
                                </button>
                            </li>
                            <li class="lang_li">
                                <button>
                                    <img src="" alt="">
                                    Русский
                                </button>
                            </li>
                        </ul>
                    </li>
                    <li class="left_li">
                        <a href="">
                            Регистрация/ <br>Вход
                        </a>
                    </li>
                </ul>
            </div>
            <div class="catalog1_main">
                <div class="search">
                    <img class="lupa" src="./img/lupa.png" alt="">
                    <input class="search_input" type="text" placeholder="найти">
                </div>
                <img class="catalog1_name" src="./img/Лого каталога1.png" alt="">
                <div class="free_books">
                    <h3 class="free_name">
                        Бесплатные книги
                    </h3>
                    <ul class="free_list">
                        <li class="free_li">
                            <img src="./img/Книга 1 free.png" alt="">
                        </li>
                        <li class="free_li">
                            <img src="./img/Книга 2 free.png" alt="">
                        </li>
                        <li class="free_li">
                            <img src="./img/Книга 3 free.png" alt="">
                        </li>
                        <li class="free_li">
                            <img src="./img/Книга 4 free.png" alt="">
                        </li>
                        <li class="free_li">
                            <img src="./img/Книга 5 free.png" alt="">
                        </li>
                    </ul>
                </div>
                <div class="buy">
                    <img class="buy_name" src="./img/Купи и читай.png" alt="">
                    <ul class="buy_list">
                        <li class="buy_li">
                            <img src="/img/Книга 1buy.png" alt="">
                        </li>
                        <li class="buy_li">
                            <img src="/img/Книга 2buy.png" alt="">
                        </li>
                        <li class="buy_li">
                            <img src="/img/Книга 3buy.png" alt="">
                        </li>
                        <li class="buy_li">
                            <img src="/img/книга 4buy.png" alt="">
                        </li>
                        <li class="buy_li">
                            <button class="buy_button">
                                Больше 
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
