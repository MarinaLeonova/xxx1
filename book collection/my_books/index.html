<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Collection</title>
    <link rel="stylesheet" href="/style/normalize.css">
    <link rel="stylesheet" href="/style/reset.css">
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <section class="my_books_container">
        <div class="my_books container">
            <nav class="left">
                <ul class="left_list">
                    <li class="left_li">
                        <img class="left_icon" src="/img/profile_icon.png" alt="">
                        <a class="left_link" href="/profile/index.html">
                            Профиль
                        </a>
                    </li>
                    <li class="left_li">
                        <img class="left_icon" src="/img/basket_icon.png" alt="">
                        <a class="left_link" href="/basket/index.html">
                            Корзина
                        </a>
                    </li>
                    <li class="left_li">
                        <img class="left_icon" src="/img/catalog_icon.png" alt="">
                        <a class="left_link" href="/catalog/index.html">
                            Каталог
                        </a>
                    </li>
                    <li class="left_li">
                        <h4 class="left_h4">
                            Языки
                        </h4>
                        <ul class="language">
                            <li class="lang_li">
                                <img class="left_icon" src="/img/флажок.png" alt="">
                                <button class="left_button">
                                    Английский
                                </button>
                            </li>
                            <li class="lang_li">
                                <img class="left_icon" src="/img/флажок.png" alt="">
                                <button class="left_button">
                                    Русский
                                </button>
                            </li>
                        </ul>
                    </li>
                    <li class="left_li">
                        <a class="left_link" href="/registration/index.html">
                            Регистрация/ <br>Вход
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="my_books_main">
                <h2 class="my_books_h2">
                    Мои книги
                </h2>
                <ul class="my_books_list">
                    <p class="my_books_empty">
                        У вас нет доступных книг
                    </p>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
