<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Collection</title>
    <link rel="stylesheet" href="/style/normalize.css">
    <link rel="stylesheet" href="/style/reset.css">
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <section class="upload_container">
        <div class="upload container">
            <nav class="left">
                <ul class="left_list">
                    <li class="left_li">
                        <img class="left_icon" src="/img/profile_icon.png" alt="">
                        <a class="left_link" href="/profile/index.html">
                            Профиль
                        </a>
                    </li>
                    <li class="left_li">
                        <img class="left_icon" src="/img/basket_icon.png" alt="">
                        <a class="left_link" href="/basket/index.html">
                            Корзина
                        </a>
                    </li>
                    <li class="left_li">
                        <img class="left_icon" src="/img/catalog_icon.png" alt="">
                        <a class="left_link" href="/catalog/index.html">
                            Каталог
                        </a>
                    </li>
                    <li class="left_li">
                        <h4 class="left_h4">
                            Языки
                        </h4>
                        <ul class="language">
                            <li class="lang_li">
                                <img class="left_icon" src="/img/флажок.png" alt="">
                                <button class="left_button">
                                    Английский
                                </button>
                            </li>
                            <li class="lang_li">
                                <img class="left_icon" src="/img/флажок.png" alt="">
                                <button class="left_button">
                                    Русский
                                </button>
                            </li>
                        </ul>
                    </li>
                    <li class="left_li">
                        <a class="left_link" href="/registration/index.html">
                            Регистрация/ <br>Вход
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="upload_main">
                <h2 class="upload_h2">
                    Загрузка книг
                </h2>
                <div class="upload_menu">
                    <form class="upload_form" action="" method="post" enctype="multipart/form-data">
                        <label class="upload_label" for="file">
                            <img class="upload_icon" src="/img/upload_icon.png" alt="">
                            <!-- button? -->
                            <span class="upload_span">
                                Перетащите файл сюда
                            </span>
                            или
                            <input class="upload_input" id="file" type="file" name="" multiple>
                        </label>
                    </form>
                    <h3 class="upload_h3">
                        Загруженные
                    </h3>
                    <ul class="upload_list">
                        <li class="upload_li">
                            <img class="upload_img" src="/img/upload_book-img.png" alt="">
                            <div class="upload_li_descr">
                                <p class="upload_p">
                                    книга 1
                                </p>
                            </div>
                        </li>
                        <li class="upload_li">
                            <img class="upload_img" src="/img/upload_book-img.png" alt="">
                            <div class="upload_li_descr">
                                <p class="upload_p">
                                    книга 2
                                </p>
                            </div>
                        </li>
                        <li class="upload_li">
                            <img class="upload_img" src="/img/upload_book-img.png" alt="">
                            <div class="upload_li_descr">
                                <p class="upload_p">
                                    книга 3
                                </p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
